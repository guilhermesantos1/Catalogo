<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gte IE 8]><!--> <html class="no-js" lang="pt-BR"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Catálogo de Cursos - Telefônica Educação Digital">
        <title>Catálogo de Cursos - Telefônica Educação Digital</title>

        <!-- Mobile Specific Meta
		================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />

        <!-- CSS
		================================================== -->

        <!-- Main Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- CustomScrollbar Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
        <!-- Galeria de imagens e Modal -->
        <link rel="stylesheet" type="text/css" href="css/colorbox.css" />

        <!-- Modernizer Script for old Browsers -->
        <script src="js/modernizr-2.6.2.min.js"></script>

    </head>

    <body id="body">

        <div id="imgFundo"></div><!-- fim da div #imgFundo -->
        <section id="home">
            <div id="logo"><img src="img/logo.png" /></div><!-- fim da div #logo -->
            <div id="menu">
                <div id="label">Catálogo</div><!-- fim da div #label -->
                <div id="navlist">
                    <div id="videos" data-page="videos.html" text="Vídeos">
                        <img src="img/icons/videos.png" />
                        <img src="img/icons/videos_2.png" />
                    </div><!-- fim da div #videos -->

                    <div id="rl" data-page="rl.html" text="Rapid Learning">
                        <img src="img/icons/rapid.png" />
                        <img src="img/icons/rapid_2.png" />
                    </div><!-- fim da div #rl -->

                    <div id="ilustras" data-page="ilustras.html" text="Ilustrações">
                        <img src="img/icons/ilustras.png" />
                        <img src="img/icons/ilustras_2.png" />
                    </div><!-- fim da div #ilustras -->

                    <div id="mobile" data-page="mobile.html" text="Mobile">
                        <img src="img/icons/mobile.png" />
                        <img src="img/icons/mobile_2.png" />
                    </div><!-- fim da div #mobile -->

                    <div id="revistas" data-page="revistas.html" text="Publicações Eletrônicas">
                        <img src="img/icons/revistas.png" />
                        <img src="img/icons/revistas_2.png" />
                    </div><!-- fim da div #revistas -->

                    <div id="cc" data-page="cc.html" text="Cursos Customizados">
                        <img src="img/icons/cursos.png" />
                        <img src="img/icons/cursos_2.png" />
                    </div><!-- fim da div #cc -->

                    <div id="jogos" data-page="jogos.html" text="Jogos">
                        <img src="img/icons/games.png" />
                        <img src="img/icons/games_2.png" />
                    </div><!-- fim da div #jogos -->
                </div><!-- fim da div #navlist -->
            </div><!-- fim da div #menu -->

            <!--
            Scroll Lateral
            ==================================== -->
            <div id="content">
                <div id="centerContent" class="mCustomScrollbar">
                    <div id="pages"></div><!-- fim da div #pages -->
                </div><!-- fim da div #centerContent -->
            </div><!-- fim da div #content -->

        </section><!-- fim da div #home section-->

        <!--
        Essential Scripts
        =====================================-->
        <!-- Main jQuery -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <!-- CustomScrollbar -->
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <!-- Greensock TweenMax -->
        <script src="js/TweenMax.min.js"></script>
        <!-- Main JavaScript -->
        <script src="js/main.js"></script>
        <!-- Colorbox-Master -->
        <script src="js/jquery.colorbox.js"></script>
    </body>
</html>
